version: '1.0'
name: branch-pipeline
displayName: develop打包部署
triggers:
  trigger: auto
  push:
    branches:
      precise:
        - develop
stages:
  - name: compile
    displayName: 编译
    strategy: naturally
    trigger: auto
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: Nodejs 构建
        nodeVersion: 16.14.2
        commands:
          - echo "切换淘宝镜像";
          - npm config set registry https://registry.npmmirror.com;
          - echo "切换淘宝镜像成功！";
          - ''
          - npm install && rm -rf ./dist && npm run build;
          - ''
          - echo "项目构建成功！";
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - docs/.vuepress/dist
        strategy: {}
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传制品
        dependArtifact: BUILD_ARTIFACT
        artifactName: output
        strategy: {}
        dependsOn: build_nodejs
  - name: release
    displayName: 发布
    strategy: naturally
    trigger: auto
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: output
        version: 1.0.0.0
        autoIncrement: true
        strategy: {}
